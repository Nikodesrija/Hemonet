{% load static %}
<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{%static 'css/style5.css' %}">
    <link rel="stylesheet" href="{%static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/styl.css' %}">
    <title>HEMONET</title>
</head>
<body>
    <header>
        <div class="header-area ">
            <div class="header-top_area">
                <div class="container-fluid">
                    <div class="row">
                    </div>
                </div>
            </div>
            <div id="sticky-header" class="main-header-area">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-3">
                            <div class="logo">
                                <a href="index.html">
                                    <img src="{%static 'img/logo.png' %}" alt="">
                                    <span>HEMONET</span>
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-9 col-lg-9">
                            <div class="main-menu">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="index.html">home</a></li>
                                        <li><a href="login.html">login</a></li>
                                        <li><a href="{% url 'search_blood_banks' %}">Find blood</a></li>
                                        <li><a href="{% url 'track_donation_status' %}">Donation history</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                                    </ul>
                                </nav>
                                <div class="Appointment">
                                    <div class="book_btn d-none d-lg-block">
                                        <a href="{% url 'saveform' %}">Donate Now</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </header>
    <div class="container">
    <h1>Find Blood</h1>
    <div class="form-container">
    <form id="searchForm" name="Formfill" method="post" action="{% url 'search_blood_banks' %}">
        {% csrf_token %}
        <div class="input-name">
        <label for="state"> State: </label>
        <input type="text" name="state" class="text-name" required>
        </div>
        <div class="input-name">
        <label for="district"> District: </label>
        <input type="text" name="district" class="text-name"  required>
        </div>
        <div class="input-name">
        <label for="pincode"> Pincode: </label>
        <input type="number" name="pincode" class="text-name" required>
        </div>
        <div class="input-name">
            <select class="bloodgroup" id="blood_type" name="blood_type" required>
                <option value="">Select Blood group</option>
                <option value="A+">A+Ve</option>
                <option value="A-">A-Ve</option>
                <option value="B+">B+Ve</option>
                <option value="B-">B-Ve</option>
                <option value="AB+">AB+Ve</option>
                <option value="AB-">AB-Ve</option>
                <option value="Oh+">Oh+Ve</option>
                <option value="Oh-">Oh-Ve</option>
                <option value="O+">O+Ve</option>
                <option value="O-">O-Ve</option>
            </select>
        </div>
        <div class="input-name">
            <select class="bloodgroup" name="blood_component" required>
                <option>select Blood component</option>
                <option>whole Blood </option>
                <option>single Donor platelet</option>
                <option>single Donar plasma</option>
                <option>sagm packed Red Blood cells</option>
                <option>Random Donor platelets</option>
                <option>plasma</option>
                <option>platelets Rich Plasma</option>
                <option>Leukoreduced Rbc</option>
                <option>cryoprecipitate</option>
                <option>Fresh Frozen Plasma</option>
            </select>
        </div>
        <div class="input-name">
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">
        </div>
        <div class="input-name">  
            <input type="submit" class="button"  value="Search">
        </div>
    </form>
    </div>
</div>
</body>
</html>
